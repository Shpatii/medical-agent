<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8faff;
    }
    .upload-box {
      max-width: 450px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .drop-zone {
      border: 2px dashed #cbd5e1;
      padding: 40px 20px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }
    .drop-zone:hover {
      background-color: #f0f4ff;
    }
    .drop-zone img {
      width: 60px;
    }
  </style>
</head>
<body>

<div class="upload-box">
  <h3 class="mb-3">Upload Your Medical PDF</h3>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <label class="drop-zone">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="upload icon" />
      <p class="mt-2 text-muted">Click to choose PDF</p>
      <input type="file" name="pdf" accept=".pdf" hidden>
    </label>
    <button class="btn btn-primary w-100 mt-4" type="submit">Submit</button>
  </form>
</div>

</body>
</html>
