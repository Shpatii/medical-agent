<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="show-chatbot">
  <div class="d-flex flex-column justify-content-center align-items-center text-center bomboclat">

    <h1 class="d-flex flex-column justify-content-center align-items-center text-center">
        Your Trusted AI Doctor
    </h1>
    <div class="mb-4 d-flex align-items-center justify-content-center">
      <img src="/Group 3.png"  style="height: 30px; margin-right: 10px;">
      <span class="fw-bold fs-5 text-white">Powered by MediCareAI</span> 
      
    </div>
     <a class="btn btn-outline-dark d-flex flex-column justify-content-center align-items-center text-center" href="/index.html">Go back</a>
    <!-- Chatbot -->
    <div class="chatbot">
      <header>
        <h2>Medical Diagnoser</h2>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ! <br> Please tell me your symptoms</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>

    <!-- Go Back Button -->

  </div>

  <script src="chatbot.js" defer></script>
</body>
